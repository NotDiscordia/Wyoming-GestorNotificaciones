<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E0E0E0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #E0E0E0;
            padding: 20px;
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0D7033;
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sidebar {
            background-color: #0D7033;
            padding: 20px;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
            background-color: #0D7033;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #09682E;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .actions button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .actions .edit {
            background-color: #0D7033;
        }
        .actions .delete {
            background-color: #B22222;
        }
        .actions .icon-green {
            background-color: #0D7033;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th {
            background-color: #0D7033;
            color: white;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: #333;
        }
        .btn-help {
            background-color: black;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 0px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://static.wixstatic.com/media/d37dc4_5386a03afdd34069a3b43974d6b2a3ce~mv2.png/v1/fill/w_296,h_404,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/UABC_escudo_SER%20(2).png" alt="LogoUABC">
        <a href='/Wyoming-GestorNotificaciones/webapp/WEB-INF/index.html'>Volver al Menú Principal</a>
        <a href="GestorNoticias.html">Ir a Gestión de Noticias</a>
    </div>

    <div class="container">
        <div class="header">
            Bienvenido a la gestión de usuarios
            <button class="logout-button" window.location.href = "login.html";>
                &#128682; <!-- Icono de salida -->
            </button>
        </div>

        <div class="actions">
            <button class="icon-green"; onclick=" window.location.href='ResgistroUsuarios.html'">&#128101;</button> <!-- Icono de agregar usuario -->
            <button class="edit">&#9998;</button> <!-- Icono de lápiz (editar) -->
            <button class="delete">&#128465;</button> <!-- Icono de papelera (borrar) -->
            <button class="icon-green">&#8635;</button> <!-- Icono de actualizar -->
            <button class="icon-green">&#128214;</button> <!-- Icono de lista -->
            <button class="icon-green">&#128269;</button> <!-- Icono de lupa (buscar) -->
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Permisos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>juan.perez@ejemplo.com</td>
                    <td>Administrador</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María García</td>
                    <td>maria.garcia@ejemplo.com</td>
                    <td>Editor</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <button class="btn-help" onclick="window.location.href='Ayuda.html'">?</button>
    </div>
</body>
</html>
