<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Notificaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E0E0E0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        .header {
            background-color: #0D7033;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .welcome {
            font-size: 1rem;
            text-align: end;
        }
        .logo {
            margin: 20px 0;
            display: flex;
            justify-content: left;
        }
        .logo img {
            height: 120px;
        }
        .main {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            background-color: #0D7033;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #09682E;
        }
        .notifications {
            background-color: #20884B;
            color: white;
            border-radius: 20px;
            padding: 20px;
            width: 70%;
        }
        .notifications h2 {
            margin-top: 0;
        }
        .notification-item {
            margin-bottom: 20px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestor de notificaciones</h1>
        <img src="../java/Wyoming/WyomingGestor/Web/iconosHTML/logout.png" alt="Logout" width="50px">
    </div>
    <div class="welcome">Bienvenido @Usuario</div>
    
    <div class="logo">
        <img src="https://citecuvp.tij.uabc.mx/wp-content/uploads/2022/10/ISOTIPO-UABC-COLORORIGINAL.png" alt="UABC Logo">
    </div>
   

    <div class="container">
        <div class="main">
            <div class="sidebar">
                <button class="button" onclick="cambiarColor(this); window.location.href='GestorUsuarios.html'">Gestión de Usuarios</button>
                <button class="button" onclick="cambiarColor(this); window.location.href='GestorNoticias.html'">Gestión de Noticias</button>
                <button class="button" onclick="cambiarColor(this)">Publicar Noticias</button>
            </div>
            
            <div class="notifications">
                <h2>Notificaciones Publicadas</h2>
               
                <div class="notification-item">
                    <strong>Ceremonia al aniversario 67 de UABC</strong><br>
                    Febrero 28 - 2024<br>
                    Publicado en Correo
                </div>

                <div class="notification-item">
                    <strong>Empieza la venta de Boletos de Sorteos</strong><br>
                    Junio 10 - 2024<br>
                    Publicado en Correo
                </div>

                <div class="notification-item">
                    <strong>Suspensión de clases</strong><br>
                    Octubre 1 - 2024<br>
                    Publicado en App Estudiantes
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="ayuda.html">
                <span style="font-size: 2rem;">&#10067;</span>
            </a>
        </div>
    </div>

    <script>
        function cambiarColor(boton) {

            const botones = document.querySelectorAll('.button');
            botones.forEach(btn => btn.style.backgroundColor = '#0D7033');
                      
            boton.style.backgroundColor = '#DD971A';
        }
    </script>
</body>
</html>
