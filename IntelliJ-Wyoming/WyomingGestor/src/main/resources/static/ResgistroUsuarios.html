<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" type="text/css" href="/CSS/RegistroUsuarios.css" />
</head>
<body>
<div class="container">
    <!-- Botón de cerrar -->
    <button class="btn-close" onclick="window.location.href='GestorUsuarios.html'">&times;</button>

    <h1>Registrar Usuario</h1>

    <!-- Formulario -->
    <form onsubmit="showModal(event)" action="/ResgistroUsuarios" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div class="form-check">
            <input type="checkbox" id="permisos" name="permisos">
            <label for="permisos">¿Habilitar permisos para registrar usuarios?</label>
        </div>

        <div class="form-check">
            <input type="checkbox" id="permisopublicar" name="permisopublicar">
            <label for="permisopublicar">¿Habilitar permisos para publicar noticias?</label>
        </div>

        <button type="submit" class="btn-submit">Registrar</button>
    </form>

    <!-- Mensaje de éxito -->
    <div id="mensajeExitoso" class="oculto">
        <p>¡Registro exitoso! Los campos han sido limpiados.</p>
    </div>

</div>

<script>
    // Función para mostrar el mensaje de éxito y limpiar los campos
    window.onload = function() {
        const form = document.getElementById("formRegistro");
        const mensajeExitoso = document.getElementById("mensajeExitoso");

        form.onsubmit = function(event) {
            event.preventDefault(); // Evitar el envío directo del formulario

            // Enviar la solicitud al servidor con AJAX
            const formData = new FormData(form);
            fetch('/registro', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        // Mostrar mensaje de éxito
                        mensajeExitoso.classList.remove('oculto');

                        // Limpiar los campos del formulario
                        form.reset();
                    } else {
                        alert("Error al registrar el usuario");
                    }
                })
                .catch(error => {
                    alert("Error en la conexión con el servidor");
                });
        };
    };
</script>

</body>
</html>
