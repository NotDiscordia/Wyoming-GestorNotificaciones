<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Noticia</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./cimarron-fondo.png');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #006400e6;
            width: 600px;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Botón de cerrar */
        .btn-close {
            background-color: #006400;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: -10px;
            left: -10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos del formulario */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }

        /* Caja de texto grande para "Contenido" */
        #contenido {
            height: 100px;
        }

        /* Botón de registro */
        .btn-submit {
            background-color: #006400;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }

        /* Botón de ayuda */
        .btn-help {
            background-color: black;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: -100px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn-confirm, .btn-cancel {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-confirm { background-color: #4CAF50; }
        .btn-cancel { background-color: #f44336; }
    </style>
</head>
<body>
<div class="container">
    <!-- Botón de cerrar -->
    <button class="btn-close" onclick="window.location.href='GestorNoticias.html'">&times;</button>

    <h1>Registrar Noticia</h1>

    <form id="noticia-form">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" required>
        </div>

        <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea id="contenido" name="contenido" required></textarea>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha de creación</label>
            <input type="date" id="fecha" name="fecha" required readonly>
        </div>

        <div class="form-group">
            <label for="categoriaid">Categoría</label>
            <select id="categoriaid" name="categoriaid">
                <option value="1">Recordatorios</option>
                <option value="2">Anuncios</option>
                <option value="3">Eventos</option>
            </select>
        </div>

        <input type="hidden" id="administradorid" value="1">

        <button type="submit" class="btn-submit">Registrar</button>
    </form>

    <!-- Modal de confirmación -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <p>¿Desea confirmar el registro?</p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-btn">Aceptar</button>
                <button class="btn-cancel" id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Botón de ayuda -->
    <button class="btn-help" onclick="window.location.href='Ayuda.html'">?</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
        const formattedDate = today.toISOString().split('T')[0];
        document.getElementById('fecha').value = formattedDate;
    });
    // Manejo del envío del formulario
    document.getElementById('noticia-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const noticia = {
            titulo: document.getElementById('titulo').value,
            contenido: document.getElementById('contenido').value,
            fechaCreacion: document.getElementById('fecha').value,
            categoria: { categoriaID: document.getElementById('categoriaid').value },
        };

        try {
            const response = await fetch('http://localhost:8080/api/noticias/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(noticia),
            });

            if (response.ok) {
                alert('Noticia registrada exitosamente');
            } else {
                alert('Error al registrar la noticia');
            }
        } catch (error) {
            alert('Ocurrió un error: ' + error.message);
        }
    });
</script>
</body>
</html>
