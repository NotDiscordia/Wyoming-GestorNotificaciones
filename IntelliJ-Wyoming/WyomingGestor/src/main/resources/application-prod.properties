# Configuración de base de datos de producción
spring.datasource.url=jdbc:postgresql://localhost:5432/WyomingGestor
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Crear extensión pgml solo en producción
spring.ai.postgresml.create-extension=true

# Nivel de logeo para producción
logging.level.org.springframework=INFO