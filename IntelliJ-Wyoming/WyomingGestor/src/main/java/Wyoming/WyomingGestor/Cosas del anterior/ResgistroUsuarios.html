<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./cimarron-fondo.png');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .container {
            background-color: #006400e6; /* Fondo semitransparente para ver la imagen de fondo */
            width: 600px; /* Ajustado para ser más ancho */
            padding: 30px; /* Aumentado para que tenga más espacio interno */
            border-radius: 15px;
            position: relative;
            box-shadow: 0 0 15px #00000080;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Botón de cerrar */
        .btn-close {
            background-color: #006400;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: -10px;
            left: -10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Estilos del formulario */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px; /* Aumentado para un campo más grande */
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Texto más grande */
        }

        /* Checkbox */
        .form-check {
            color: #fff;
            font-size: 16px; /* Texto más grande */
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Botón de registro */
        .btn-submit {
            background-color: #006400;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            box-sizing: border-box;
        }

        /* Botón de ayuda */
        .btn-help {
            background-color: black;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: -100px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn-confirm {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Mensajes de Error o Éxito */
        .message {
            color: red;
            text-align: center;
            font-size: 16px;
        }

        .success-message {
            color: green;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Botón de cerrar -->
    <button class="btn-close" onclick=" window.location.href='GestorUsuarios.html'">&times;</button>

    <h1>Registrar Usuario</h1>

    <!-- Mensajes de Error o Éxito -->
    <div id="messageContainer">
        <% if (request.getParameter("error") != null) { %>
        <div class="message">Error al registrar el usuario. Por favor, inténtalo de nuevo.</div>
        <% } %>
        <% if (request.getParameter("registro") != null) { %>
        <div class="success-message">¡Registro exitoso! Ahora puedes iniciar sesión.</div>
        <% } %>
    </div>

    <!-- Formulario de Registro -->
    <form action="/registro" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div class="form-check">
            <input type="checkbox" id="permisos" name="permisos">
            <label for="permisos">¿Habilitar permisos para registrar usuarios?</label>
        </div>

        <button type="submit" class="btn-submit">Registrar</button>
    </form>

    <!-- Botón de ayuda -->
    <button class="btn-help">?</button>
</div>

<!-- Modal de confirmación -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <p>¿Desea confirmar el registro?</p>
        <div class="modal-buttons">
            <button class="btn-confirm" onclick="confirmSubmit()">Aceptar</button>
            <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    function showModal(event) {
        event.preventDefault(); // Evita el envío inmediato del formulario
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    function confirmSubmit() {
        closeModal();
        alert("Registro confirmado");
    }
</script>
</body>
</html>
