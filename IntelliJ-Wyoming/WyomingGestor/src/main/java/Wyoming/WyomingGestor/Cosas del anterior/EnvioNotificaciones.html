<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Noticia y Notificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #00843D; /* Verde UABC */
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        .error {
            color: #FF0000;
            font-size: 14px;
        }
        button {
            background-color: #FFD700;
            border: none;
            color: #000;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC107;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1rem;
            }
            input, select, button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enviar Noticia y Notificación</h1>
    <form id="newsForm">
        <div class="form-group">
            <label for="titulo">Título de la publicación</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="noticia">Seleccionar Noticia</label>
            <select id="noticia" name="noticia" required>
                <option value="" disabled selected>Selecciona una noticia</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Publicación</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="destinatario">Correo del destinatario</label>
            <input type="email" id="destinatario" name="destinatario" placeholder="correo@uabc.edu.mx" required>
            <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
            <label>Plataforma de envío</label>
            <select disabled>
                <option selected>Correo Electrónico Institucional</option>
                <option disabled>No disponible: App Alumnos</option>
            </select>
        </div>
        <button type="button" onclick="mostrarConfirmacion()">Enviar Notificación</button>
    </form>
</div>

<!-- Modal de Confirmación -->
<div id="confirmacionModal" style="display: none;">
    <div class="container" style="background-color: #FFD700; color: #000;">
        <h2>¿Estás seguro?</h2>
        <p>¿Deseas enviar la notificación seleccionada?</p>
        <button onclick="enviarNotificacion()">Sí</button>
        <button onclick="cerrarConfirmacion()">No</button>
    </div>
</div>

<script>
    // Cargar noticias desde la base de datos (simulado)
    document.addEventListener('DOMContentLoaded', () => {
        const noticias = [
            { id: 1, titulo: 'Noticia Importante' },
            { id: 2, titulo: 'Evento Académico' },
            { id: 3, titulo: 'Aviso General' }
        ];
        const select = document.getElementById('noticia');
        noticias.forEach(noticia => {
            const option = document.createElement('option');
            option.value = noticia.titulo;
            option.textContent = noticia.titulo;
            select.appendChild(option);
        });
    });

    // Mostrar modal de confirmación
    function mostrarConfirmacion() {
        const destinatario = document.getElementById('destinatario').value;
        const emailError = document.getElementById('emailError');

        // Validar dominio del correo
        if (!destinatario.endsWith('@uabc.edu.mx')) {
            emailError.textContent = 'El correo debe tener el dominio @uabc.edu.mx';
            return;
        }
        emailError.textContent = '';
        document.getElementById('confirmacionModal').style.display = 'flex';
    }

    // Cerrar modal
    function cerrarConfirmacion() {
        document.getElementById('confirmacionModal').style.display = 'none';
    }

    // Enviar notificación
    function enviarNotificacion() {
        const titulo = document.getElementById('titulo').value;
        const noticia = document.getElementById('noticia').value;
        const fecha = document.getElementById('fecha').value;
        const destinatario = document.getElementById('destinatario').value;

        // Enviar solicitud al backend
        fetch('http://localhost:8080/notificaciones/enviar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                titulo: titulo,
                contenido: `Noticia: ${noticia} - Fecha: ${fecha}`,
                destinatario: destinatario
            }).toString()
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                cerrarConfirmacion();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al enviar la notificación.');
            });
    }
</script>
</body>
</html>
